<!doctype html>
<html lang="en">

<head>
  <script blocking="render">
    var MIN_VERSION_BROWSER_SUPPORTED = [
      {
        name: 'safari',
        version: 15,
      },
      {
        name: 'chrome',
        version: 88,
      },
      {
        name: 'firefox',
        version: 90,
      },
      {
        name: 'edge',
        version: 87,
      },
      {
        name: 'trident',
        version: 12,
      }
    ];

    function isBrowserNotCompatible() {
      var userAgent = navigator.userAgent;
      for (const element of MIN_VERSION_BROWSER_SUPPORTED) {
        var browser = element;
        if (userAgent && userAgent.toLowerCase().indexOf(browser.name.toLowerCase()) !== -1) {

          var match = userAgent.toLowerCase().match(new RegExp(browser.name.toLowerCase() + '/(\\d+)'));
          if (browser.name === 'safari') {
            // Specific case for Safari where version number is defined after 'Version'
            match = userAgent.toLowerCase().match(/version\/(\d+)/);
          }
          if (match) {
            var version = parseInt(match[1]);
            if (version < browser.version) {
              return true;
            }
          }
        }
      }
      return false;
    }
    document.addEventListener('DOMContentLoaded', function () {
      if (isBrowserNotCompatible()) {
        var myApp = document.getElementById('app-root');
        myApp.style.display = 'none';
        location.replace('assets/browser-compatibility/browser-compatibility.component.html');
      }
    });
  </script>
  <meta charset="utf-8">
  <title>ARLAS-wui test</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <app-root id="app-root"></app-root>
</body>

</html>
